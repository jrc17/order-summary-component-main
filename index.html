<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="images/illustration-hero.svg"
        class="hero-img"
        alt="illustration of a girl in a city, wearing headphones and dancing to music playing on her phone"
      />
      <section class="hero-section">
        <h1 class="hero-heading">Order Summary</h1>
        <p class="hero-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="ordered-items">
        <img
          src="images/icon-music.svg"
          aria-hidden="true"
          alt=""
          class="grid-span-row music-icon"
        />
        <h2 class="plan">Annual Plan</h2>
        <p class="plan-price">$59.99/year</p>
        <a href="#" class="grid-span-row change-plan">Change</a>
      </section>
      <a href="#" class="payment-btn">Proceed to Payment</a>
      <a href="#" class="cancel-order">Cancel Order</a>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jrc17">Jayanthi</a>.
    </footer>
  </body>
</html>
